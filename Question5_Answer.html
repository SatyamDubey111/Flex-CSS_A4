<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRCTC Clone</title>
  <link rel="stylesheet" href="Question5_Answer.css">
</head>

<body>
  <!-- container -->
  <div class="main-container">

    <!-- left section -->
    <section class="left-container">
      <nav>
        <div class="logos-container">
          <img src="/irctc-logo1.png" alt="IRCTC Logo">
          <img src="/irctc logo2.png" alt="indian Railways logo">
        </div>
        <div class="nav-container">
          <ul>
            <li>Ask Disha</li>
            <li>Contact us</li>
            <li>Alerts</li>
          </ul>
          <ul>
            <li>
              <button class="selected">Login

              </button>
            </li>
            <li>
              <button>
                Register

              </button>
            </li>
            <li>
              <button>
                Agent Login

              </button>
            </li>
          </ul>
        </div>
      </nav>

      <!-- main section -->
      <main>
        <div>
          <h2 class="header-title">Indian Railways</h2>
          <p class="header-sub-title">
            <span>
              Safety
            </span>
            <span>
              Security
            </span>
            <span>
              Punctuality
            </span>
          </p>
        </div>
        <div class="select-container">
          <button class="selected"><img src="/TicketIcon.png" alt="Ticket Img">BOOK Ticket</button>
          <button><img src="/DoneIcon.png" alt="Done Img">PNR Status</button>
          <button><img src="/ChartIcon.png" alt="Chart Img">Charts / Vacancy</button>
        </div>
        <div class="journey-details">
          <div class="journey-details-box">
            <div class="card-element">
              <div class="card-image">
                <img src="/SearchFromIcon.png" alt="From Img">
              </div>
              <div class="select-option">
                <div class="dropdown">
                  <span>From</span>
                  <img src="/ExpandIcon.png" alt="Expand Img">
                </div>
                <div class="location">
                  <h2>Bangalore</h2>
                  <span>KSR - Bangalore</span>
                </div>
              </div>
            </div>
            <div class="from-to">
              <img src="/FromTo.png" alt="FromTo Img">
            </div>
            <div class="card-element">
              <div class="card-image">
                <img src="/SearchToIcon.png" alt="To Img">
              </div>
              <div class="select-option">
                <div class="dropdown">
                  <span>To</span>
                  <img src="/ExpandIcon.png" alt="Expand Img">
                </div>
                <div class="location">
                  <h2>Kasaragod</h2>
                  <span>KSD - Kasaragod</span>
                </div>
              </div>
            </div>
          </div>
          <div class="journey-details-box">
            <div class="card-element">
              <div class="card-image">
                <img src="/CalenderIcon.png" alt="Calender Img">
              </div>
              <div class="select-option">
                <div class="dropdown">
                  <span>Date</span>
                  <img src="/ExpandIcon.png" alt="Expand Img">
                </div>
                <div class="location">
                  <h2>01 Aug 23</h2>
                  <span>Tuesday</span>
                </div>
              </div>
            </div>
            <div class="card-element">
              <div class="card-image">
                <img src="/GroupWorkIcon.png" alt="TreeDot Img">
              </div>
              <div class="select-option">
                <div class="dropdown">
                  <span>Class</span>
                  <img src="/ExpandIcon.png" alt="Expand Img">
                </div>
                <div class="location">
                  <h2>3A</h2>
                  <span>
                    AC 3 tier

                  </span>
                </div>
              </div>
            </div>
            <div class="card-element">
              <div class="card-image">
                <img src="/WidgetsIcon.png" alt="Widgets Img">
              </div>
              <div class="select-option">
                <div class="dropdown">
                  <span>Seat Type</span>
                  <img src="/ExpandIcon.png" alt="Expand Img">
                </div>
                <div class="location">
                  <h2>TATKAL</h2>
                  <span>AC 3 Tier</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button class="search-button">Search Train <img src="/ArrowForwardIcon.png" alt="Arrow Img"></button>

      </main>
    </section>

    <!-- right section -->
    <section class="right-container">
      <img src="/indianrailway.png" alt="Indian Railways Img">
    </section>

  </div>
</body>

</html>
